<!doctype html>
<html>
<head>
  <title>Serverless Chat</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="fable.ico" />
</head>
<body>
    <div id="elmish-app" class="elmish-app"></div>
    <script>
      window.defaultApiBaseUrl = 'http://localhost:7071';
      window.defaultSender = 'Chairman Meow';
      const apiBaseUrl = prompt('Enter the Azure Function app base URL', window.defaultApiBaseUrl);
      const sender = prompt("Enter your username", window.defaultSender);
      if (!apiBaseUrl) { apiBaseUrl = 'http://localhost:7071'; }
      if (!sender) { sender = 'Chairman Meow'; }
      window.localStorage.setItem('Sender', sender);
      window.localStorage.setItem('ServiceURI', apiBaseUrl);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.3/signalr.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
